    <main id="contact-us">

      <div id="missionary-form-div">
        <form method="get" action="thank-you.html" id="missionary-form">
            <fieldset id="missionary-fieldset">
                <fieldset id="legend">
                    <label class="info">First Name* <input type="text" name="fname" required></label>
                    <label class="info">Last Name* <input type="text" name="lname" required></label>
                    <label class="info">E-mail* <input type="email" name="email" required></label>
                    <label class="info">Message <textarea id="description" name="description" placeholder="Please leave your message here."></textarea></label>
                </fieldset>
                <input type="submit" class="submitBtn" value="Contact Us">
            </fieldset>
        </form>
