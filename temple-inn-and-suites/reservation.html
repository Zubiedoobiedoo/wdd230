    <main id="reservations">
        <h1>Make A Reservation!</h1>
        <form method="get" action="thank-you.html" id="reservation-form">
            <fieldset id="reception-fieldset">
                <fieldset id="legend">
                    <label class="info">First Name* <input type="text" name="fname" required></label>
                    <label class="info">Last Name* <input type="text" name="lname" required></label>
                    <label class="info">E-mail* <input type="email" name="email" required></label>
                    <label class="info">Phone Number* <input type="text" name="email" required></label>
                    <div id="drop-down">
                        <option class="info">Select Residency</option>
                        <select name="state" id="state">
                            <option value="" disabled selected value>Select a State</option>
                            <option value="AL">Alabama</option>
                            <option value="AK">Alaska</option>
                            <option value="AZ">Arizona</option>
                            <option value="AR">Arkansas</option>
                            <option value="CA">California</option>
                            <option value="CO">Colorado</option>
                            <option value="CT">Connecticut</option>
                            <option value="DE">Delaware</option>
                            <option value="DC">District Of Columbia</option>
                            <option value="FL">Florida</option>
                            <option value="GA">Georgia</option>
                            <option value="HI">Hawaii</option>
                            <option value="ID">Idaho</option>
                            <option value="IL">Illinois</option>
                            <option value="IN">Indiana</option>
                            <option value="IA">Iowa</option>
                            <option value="KS">Kansas</option>
                            <option value="KY">Kentucky</option>
                            <option value="LA">Louisiana</option>
                            <option value="ME">Maine</option>
                            <option value="MD">Maryland</option>
                            <option value="MA">Massachusetts</option>
                            <option value="MI">Michigan</option>
                            <option value="MN">Minnesota</option>
                            <option value="MS">Mississippi</option>
                            <option value="MO">Missouri</option>
                            <option value="MT">Montana</option>
                            <option value="NE">Nebraska</option>
                            <option value="NV">Nevada</option>
                            <option value="NH">New Hampshire</option>
                            <option value="NJ">New Jersey</option>
                            <option value="NM">New Mexico</option>
                            <option value="NY">New York</option>
                            <option value="NC">North Carolina</option>
                            <option value="ND">North Dakota</option>
                            <option value="OH">Ohio</option>
                            <option value="OK">Oklahoma</option>
                            <option value="OR">Oregon</option>
                            <option value="PA">Pennsylvania</option>
                            <option value="RI">Rhode Island</option>
                            <option value="SC">South Carolina</option>
                            <option value="SD">South Dakota</option>
                            <option value="TN">Tennessee</option>
                            <option value="TX">Texas</option>
                            <option value="UT">Utah</option>
                            <option value="VT">Vermont</option>
                            <option value="VA">Virginia</option>
                            <option value="WA">Washington</option>
                            <option value="WV">West Virginia</option>
                            <option value="WI">Wisconsin</option>
                            <option value="WY">Wyoming</option>
                            <option value="NOTA">None Of The Above</option>
                          </select>
                          </div>
                    <div id="drop-down">
                        <label class="info" >Location </label>
                        <select name="location">
                            <option class="info" disabled selected value>Select a Location</option>
                            <option class="info" value="Rome">Rome, Italy</option>
                            <option class="info" value="D.C.">Washington D.C., United States</option>
                            <option class="info" value="Peru">Lima, Peru</option>
                            <option class="info" value="Texas">Houston, Texas, United States</option>
                        </select>
                    </div>
                    <div id="check-in">
                        <label class="info" for="dateIn">Check in: </label>
                        <input id="dateIn" name="date" type="date" min="2022" max="2022" class="input">
                    </div>
                    <div id="check-out">
                        <label class="info" for="dateOut">Check out: </label>
                        <input id="dateOut" name="date" type="date" min="2022" max="2022" class="input">
                    </div>
                    <div id="drop-down">
                        <label class="info" for="resLocation">Type of Room</label>
                        <select name="location">
                            <option class="info" disabled selected value>Select a Room</option>
                            <option class="info" value="Single Room">Single Room</option>
                            <option class="info" value="Double Room">Double Room</option>
                            <option class="info" value="Suit">Suit</option>
                            <option class="info" value="Queen's Room">Queen's Room</option>
                            <option class="info" value="Honeymoon Suit">Honeymoon Suit</option>
                        </select>
                    </div>
                    <label class="info">Number of Rooms* <input type="number" name="email" required></label>
                    <label class="info">Special Accommodations / Comments<textarea id="description" name="description" placeholder="Please leave your message here."></textarea></label>
                </fieldset>
                <input type="submit" class="submitBtn" value="Submit">
            </fieldset>
        </form>
